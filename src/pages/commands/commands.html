<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Commands</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]= "searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
<ion-list no-lines>
  <ion-list>
    <ion-item-sliding *ngFor="let key of filteredusers" (click)= "presentCommandOptions(key)">
      <ion-item >
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <h2>{{key.displayName}}</h2>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-list>
